<!DOCTYPE html>

</head>
<body>
	<script>
		let nums = prompt("Ввдіть число");
        let length = nums.length;      
		nums = Number(nums);           
 
		let temp = 0;                  
		let result = 0;                
 
		for (let i = 0; i < length; i++) {
  			temp = nums % 10;            
  			result += temp;              
  
		}
	console.log(result);





	</script>
</body>
